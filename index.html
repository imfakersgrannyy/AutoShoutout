<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AutoShoutout</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <h1><i class="fa-brands fa-twitch"></i> AutoShoutout Tool</h1>

    <div id="status">Wird geladen...</div>

    <div class="box">
      <p><b>Twitch-Name:</b> <span id="username">-</span></p>
      <p><b>Token:</b> <span id="token">-</span></p>
      <p><b>Shoutouts:</b> <span id="shoutouts">-</span></p>
    </div>

    <div class="box">
      <button id="startBtn" disabled>
        <i class="fa-solid fa-bullhorn"></i> Shoutouts senden
      </button>
      <button id="loadTokenBtn">
        <i class="fa-solid fa-key"></i> Token laden
      </button>
      <button id="loadConfigBtn">
        <i class="fa-solid fa-gear"></i> Config laden
      </button>
      <button id="editConfigBtn">
        <i class="fa-solid fa-pen-to-square"></i> Config bearbeiten
      </button>
    </div>

    <div class="box">
      <b>Log:</b>
      <pre id="log"></pre>
    </div>

    <footer id="footer" class="footer">
      <i class="fa-brands fa-github"></i> Powered by Noblesse
    </footer>

    <script src="renderer.js"></script>
  </body>
</html>
